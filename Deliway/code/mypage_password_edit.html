<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/mypage_password_edit.css">
</head>

<body>
    <header>
        <div class="page-header">
            <a href="#" class="back"><i class="fa fa-angle-left icon"></i><span class="hidden">뒤로가기</span></a>
            <h1 class="title">비밀번호 변경</h1>
        </div>
    </header>

    <nav id="gnb">
        <h2 class="hidden">메인 메뉴</h2>
        <ul>
            <li><a href="#" class="homeBtn">홈</a></li>
            <li><a href="#" class="searchBtn">검색</a></li>
            <li><a href="#" class="likeBtn">찜한 맛집</a></li>
            <li><a href="#" class="reservationBtn">예약내역</a></li>
            <li><a href="#" class="mypageBtn">마이페이지</a></li>
        </ul>
    </nav>

    <main>
        <form action="#" method="post">
            <div>
                <label for="current-password">현재 비밀번호</label>
                <input type="password" id="current-password" name="current-password" required>
                <p class="small error-message">에러메세지</p>
            </div>
            <div>
                <label for="new-password">새 비밀번호</label>
                <input type="password" id="new-password" name="new-password" required>
                <p class="small error-message">에러메세지</p>
            </div>
            <div>
                <label for="new-password-check">새 비밀번호 확인</label>
                <input type="password" id="new-password-check" name="new-password-check" required>
                <p class="small error-message">에러메세지</p>
            </div>
            <button class="title" id="submitButton" type="submit">변경하기</button>
        </form>
    </main>

</body>

</html>
