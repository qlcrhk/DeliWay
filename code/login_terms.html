<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>약관동의</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="css/webfont.css">
    <link rel="stylesheet" href="./css/login_terms.css">
    <script src="./js/common.js" defer></script>
</head>

<body>
    <header>
        <h1 class="hidden">약관동의</h1>
        <a href="#" onclick="goBack(event)"><i class="fas fa-angle-left" aria-hidden="true"></i><span class="back hidden">뒤로가기</span></a>
    </header>
    <main>
        <h2 class="login">서비스 이용을 위해<br>약관에 동의해주세요</h2>
        <form class="sub-title2">
            <label id="agree">
                <input type="checkbox" name="agree_all" id="agree_all">
                약관 전체 동의
            </label>
            <label>
                <input type="checkbox" name="agree" value="1">
                만 14세 이상입니다.<span>(필수)</span>
            </label>
            <label>
                <input type="checkbox" name="agree" value="2">
                서비스 이용약관 동의<span>(필수)</span>
            </label>
            <label>
                <input type="checkbox" name="agree" value="3">
                개인정보 수집/이용 동의<span>(필수)</span>
            </label>
            <label>
                <input type="checkbox" name="agree" value="4">
                개인정보 제3자 제공 동의<span class="select_disable">(선택)</span>
            </label>
            <label>
                <input type="checkbox" name="agree" value="5">
                이벤트 및 광고성 정보 수신동의<span class="select_disable">(선택)</span>
            </label>
            <button class="title">다음</button>
        </form>
    </main>
    <script>
        // 동의 모두 선택 or 해제
        const agreeChkAll = document.querySelector('input[name=agree_all]');
        agreeChkAll.addEventListener('change', (e) => {
            let agreeChk = document.querySelectorAll('input[name=agree]');
            for (let i = 0; i < agreeChk.length; i++) {
                agreeChk[i].checked = e.target.checked;
            }
        });
    </script>
</body>

</html>
