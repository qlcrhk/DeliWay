<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내정보 수정 보류</title>
</head>
<body>
    <header>
        <h1>내 정보 수정</h1>
        <a href="#">뒤로가기</a>

        <nav>
            <h2>주 메뉴</h2>
            <ul>
                <li><a href="#">홈</a></li>
                <li><a href="#">검색</a></li>
                <li><a href="#">찜한 맛집</a></li>
                <li><a href="#">예약내역</a></li>
                <li><a href="#">마이페이지</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>개인정보</h2>
            <dl>
                <dt>이름</dt>
                <dd>사용자</dd>
            </dl>
            <dl>
                <dt>전화번호</dt>
                <dd>000-0000-0000</dd>
            </dl>
            <dl>
                <dt>주소</dt>
                <dd>대구광역시 동구 신천1동</dd>
            </dl>
            <a href="#">수정하기</a>
        </section>
        <section>
            <h2>계정 정보</h2>
            <dl>
                <dt>이메일</dt>
                <dd>example@gmail.com</dd>

            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd><a href="#">변경할 비밀번호</a></dd>
            </dl>
            <dl>
                <dt>간편로그인</dt>
                <dd>카카오</dd>
            </dl>
        </section>

        <section>
            <h2>결제 정보</h2>
            <a href="#">결제 내역 <span>></span></a>
        </section>
    </main>
</body>
</html>
